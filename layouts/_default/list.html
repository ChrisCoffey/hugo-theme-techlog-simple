{{ partial "header.html" . }}
<div class="col-sm-3">
</div>
<div class="col-sm-6">
  {{ $paginator := .Paginate ( .Data.Pages ) }}
  {{ range $paginator.Pages }}
  {{ partial "article.html" . }}
  {{ end }}
</div>
<div class="col-sm-3">
  <ul>
    {{ range .Data.Pages }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</div>
{{ partial "footer.html" . }}
