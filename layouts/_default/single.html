{{ partial "header.html" . }}
<div class="row">
  <div class="col-lg-9">
    <article>
      <div class="row">
        <h1>{{ .Title }}</h1>
      </div>
      {{ .Content }}
    </article>
  </div>
  <div class="col-lg-3">
    <ul>
      {{ $recents := .Parent.Pages | first 8 }}
      {{ with $recents }}
      {{ range . }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
      {{ end }}
    </ul>
  </div>
</div>
{{ partial "footer.html" . }}
